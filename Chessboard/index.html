<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 36px;
        }
        
        .white {

</head>

            </tr>
        </tbody>
    </table>
</body>
</html>
